
<!DOCTYPE html>

<html>
<head>
	<title>Assignment 2</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="mapstyle.css" />
		
	<script>
		var json;
		var myLat = 0;
		var myLng = 0;
		var request = new XMLHttpRequest();
		var me = new google.maps.LatLng(myLat, myLng);
		var myOptions = {
					zoom: 13, // The larger the zoom number, the bigger the zoom
					center: me,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
		var map;
		var marker;
		var infowindow = new google.maps.InfoWindow();
			
		function init()
		{
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			getMyLocation();
		}
			
		function getMyLocation() {
			if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					renderMap();
					getdata(display_others);
				});
			}
			else {
				alert("Geolocation is not supported by your web browser.  What a shame!");
			}
		}
		function renderMap()
		{
			me = new google.maps.LatLng(myLat, myLng);
				
			// Update map and go there...
			map.panTo(me);
	
			// Create a marker
			var image = 'logo.png';
			
			
			marker = new google.maps.Marker({
				position: me,
				title: "Login: JefflynGage" + "<br>" + "Message: Bacon is Satan" + "<br>" + "Distance: 0", 
				map: map, 
				icon: image
			});
			
			marker.setMap(map);
					
			// Open info window on click of marker
			google.maps.event.addListener(marker, 'click', function(){
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});
		}
		function getdata(callback) {
			var http = new XMLHttpRequest();
			var url = "https://murmuring-meadow-3973.herokuapp.com/";
			var params = "login=JefflynGage&lat="+ myLat +"&lng="+myLng+"&message=Bacon%20is%20Satan";
			http.open("POST", url, true);

			//Send the proper header information along with the request
			http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			http.onreadystatechange = function() {//Call a function when the state changes.
    			if(http.readyState == 4 && http.status == 200) {
        			json = JSON.parse(http.responseText);
        			callback(json);
             	}
			}
			http.send(params);
			
		}
		function display_others(json){
			
			var collection = new Array();
			var marker, i;

 			
 			for (i = 0; i < json.length; i++) {  
      			marker = new google.maps.Marker({
        		position: new google.maps.LatLng(json[i]["lat"], json[i]["lng"]),
        		map: map
      			});

      			google.maps.event.addListener(marker, 'click', (function(marker, i) {
        		return function() {infowindow.setContent( "Login: " + json[i]["login"] + "<br>" + "Message: " + json[i]["message"] + "<br>" + "Distance: " + find_distance(json[i]["lat"],json[i]["lng"]));infowindow.open(map, marker);}
      			})(marker, i));
    		}		

    	}

    	function find_distance(lat,lng){

  			function toRad(x) {
    			return x * Math.PI / 180;
  			}

  			var lon1 = myLng;
  			var lat1 = myLat;

  			var lon2 = lng;
  			var lat2 = lat;

  			var R = 6371; // km

  			var x1 = lat2 - lat1;
  			var dLat = toRad(x1);
  			var x2 = lon2 - lon1;
  			var dLon = toRad(x2)
  			var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    		Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    		Math.sin(dLon / 2) * Math.sin(dLon / 2);
  			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  			var d = R * c;

  			d /= 1.60934;

  			return d;
		}

	</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
